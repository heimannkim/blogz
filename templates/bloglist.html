{% extends "base.html" %}

{% block content %}
    <h1><center>{{title}}</center></h1>
    <br>
    <form method="post">

    {% if blogs|length == 0 %}
    <h4>No blogs yet</h4>
    {% else %}
    
            {% for blog in blogs %}    
            <a href="./blog?id={{blog.id}}"><h2>{{blog.blogtitle}}</h2></a>
                <h3>{{blog.blogbody}}</h3>
                <h4>written by <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></h4>
            <br>
            {% endfor %}        

    {% endif %}
        
    </form>

{% endblock %}
